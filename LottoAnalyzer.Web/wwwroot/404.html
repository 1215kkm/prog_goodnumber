<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 분석기</title>
    <script>
        // GitHub Pages SPA 라우팅 처리
        // 404 페이지에서 원래 경로를 저장하고 index.html로 리다이렉트
        var pathSegmentsToKeep = 1; // prog_goodnumber 레포명 유지
        var l = window.location;
        var newPath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;
        l.replace(newPath);
    </script>
</head>
<body>
    리다이렉트 중...
</body>
</html>
