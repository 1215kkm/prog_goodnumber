<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 분석기 - AI 기반 번호 추천</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- GitHub Pages SPA 라우팅 처리 -->
    <script>
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
            // URL 파라미터로 전달된 경로 처리
            var query = window.location.search;
            if (query) {
                var params = new URLSearchParams(query);
                var path = params.get('p');
                if (path) {
                    var decoded = path.replace(/~and~/g, '&');
                    var q = params.get('q');
                    var newUrl = window.location.pathname.slice(0, -1) + decoded +
                        (q ? '?' + q.replace(/~and~/g, '&') : '') + window.location.hash;
                    history.replaceState(null, null, newUrl);
                }
            }
        })();
    </script>
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-content">
                <div class="lotto-balls-loading">
                    <span class="ball yellow">L</span>
                    <span class="ball blue">O</span>
                    <span class="ball red">T</span>
                    <span class="ball gray">T</span>
                    <span class="ball green">O</span>
                </div>
                <p>로또 분석기를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        오류가 발생했습니다. 페이지를 새로고침해주세요.
        <a href="" class="reload">새로고침</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
