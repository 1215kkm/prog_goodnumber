name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main, claude/lottery-analysis-wpf-BBb5X ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore LottoAnalyzer.Web/LottoAnalyzer.Web.csproj

      - name: Build
        run: dotnet build LottoAnalyzer.Web/LottoAnalyzer.Web.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish LottoAnalyzer.Web/LottoAnalyzer.Web.csproj -c Release -o publish --no-build

      - name: Update base href
        run: |
          sed -i 's|<base href="/" />|<base href="/prog_goodnumber/" />|g' publish/wwwroot/index.html

      - name: Add .nojekyll
        run: touch publish/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
